<div class="android-be-together-section mdl-typography--text-center">
    <div class="android-font android-slogan">be aware. save a child.</div>
    <div class="android-font android-sub-slogan">welcome to amber... search your state. check alerts. donate.</div>
    <div class="mdl-grid">

        <div *ng-for="#child of children | slice:0:3" class="mdl-cell mdl-cell--4-col" (click)="gotoDetail(child)">

            <div class="demo-card-wide mdl-card mdl-shadow--2dp" [style.background]='getUrl(child)'>
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{child.name}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    {{child.missingFrom}}<br/>
                    Age: {{child.ageNow}}<br/>
                    {{child.contactName}} | {{child.contactPhone}}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      See More Information
    </a>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">share</i>
                    </button>
                </div>
            </div>

        </div>

    </div>
    <a href="#screens">
        <button class="android-fab mdl-button mdl-button--colored mdl-js-button mdl-button--fab mdl-js-ripple-effect">
            <i class="material-icons">expand_more</i>
        </button>
    </a>
</div>
