<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Amber Alert data redesign with angular2 and material design lite">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Amber</title>

    <base href="/src/" />
    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.orange-red.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="../node_modules/angular2/bundles/router.dev.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <span class="android-title mdl-layout-title">
            <img class="android-logo-image" src="images/amber_logo.png">
          </span>
                <!-- Add spacer, to align navigation to the right in desktop -->
                <div class="android-header-spacer mdl-layout-spacer"></div>
                <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search-field" />
                    </div>
                </div>
                <!-- Navigation -->
                <div class="android-navigation-container">
                    <nav class="android-navigation mdl-navigation">
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Recent</a>
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Near</a>
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Search</a>
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">About</a>
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Resources</a>
                    </nav>
                </div>
                <span class="android-mobile-title mdl-layout-title">
            <img class="android-logo-image" src="images/amber_logo.png">
          </span>
            </div>
        </div>

        <div class="android-drawer mdl-layout__drawer">
            <span class="mdl-layout-title">
          <img class="android-logo-image" src="images/amber_logo_white.png">
        </span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Recent</a>
                <a class="mdl-navigation__link" href="">Near</a>
                <a class="mdl-navigation__link" href="">Search</a>
                <a class="mdl-navigation__link" href="">About</a>
                <a class="mdl-navigation__link" href="#resources">Resources</a>
            </nav>
        </div>

        <div class="android-content mdl-layout__content">
            <a name="top"></a>

            <my-app>Loading...</my-app>
            <script>
                System.config({
            packages: {'app': {defaultExtension: 'js'}}
            });
            System.import('app/bootstrap');
            </script>

        </div>
    </div>
    <script src="../bower_components/material-design-lite/material.min.js"></script>
</body>

</html>
